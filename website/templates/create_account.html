<!--uses the base.html template, everything in the block content block will appear below the navbar-->
{% extends "base.html" %} 
{% block title %}Create Account{% endblock %}

{% block content %}

    <!-- GET request - loading page or retrieving info -->

    <!-- POST request - making some sort of change to database or state of the website -->

    <!--form for creating an account-->
<div class="container">
    <form method="POST">
        <h3 align="center">Create Account</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Username"/>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Enter Date of Birth"/>
        </div>

        <br />

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock %}
