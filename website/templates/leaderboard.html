<!--uses the base.html template, everything in the block content block will appear below the navbar-->
{% extends "base.html" %} 
{% block title %}Leaderboard{% endblock %}

{% block content %}

<!--TODO
* make leaderboard page responsive vertically
* make leaderboard title, and player info centered
-->


<div class="center">
    <h1>Leaderboard</h1>
    <h3>{{ user.username }}: Rank {{ rank }} </h3>
</div>

<!--leaderboard table-->
<div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin:auto; width:80%;">
    <table class="table table-bordered table-striped table-dark mb-0">
        <thead class="thead-dark">
            <tr>
                <th width="%25" scope="col">Rank</th>
                <th width="%50" class="text-center" scope="col">Username</th>
                <th width="%25" scope="col">Points</th>
            </tr>
        </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{ users.index(user) + 1 }}</th>
                    <td style="text-align:center">{{ user.username }}</td>
                    <td>{{ user.points }}</td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>
{% endblock %}
